spring.application.name=odontograma-service
server.port=8008

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/Patient
spring.datasource.username=postgres
spring.datasource.password=dany

spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.paths-to-match=/api/odontograma/**
#springdoc.swagger-ui.url=http://localhost:8080/
springdoc.api-docs.path=/odontograma-service/v3/api-docs
springdoc.swagger-ui.path=/odontograma-service/swagger-ui.html


